name: npm publish
on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.13.0"
      - run: |
         npm i
         npm run build
      - name: publish npm 
        uses: JS-DevTools/npm-publish@v1
        with:
          package_path: dist
          token: ${{ secrets.NPM_TOKEN }}