name: npm publish
on: 
  push:
    branches:
      - "dev"
    paths:
        - "package.json"

jobs:
  publish:
    if: github.
    runs-on: ubuntu-latest
    steps:
      - name: check version is beta
        run: node scripts/check.js beta
      - id: publish
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.13.0"
      - run: |
         npm i
         npm run build
      - name: publish npm 
        uses: JS-DevTools/npm-publish@v1
        with:
          tag: beta
          package_path: dist
          token: ${{ secrets.NPM_TOKEN }}
      - if: steps.publish.outputs.version != 'none'